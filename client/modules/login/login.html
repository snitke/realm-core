<form ng-submit="login(username, password)">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" ng-model="username">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" ng-model="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="password">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Log In</button>
</form>

<form ng-submit="register(username2, email2, password2)">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" ng-model="username2">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" ng-model="email2">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="password2">
  </div>
  <button type="submit" class="btn btn-default">Register</button>
</form>

<form ng-submit="logout()">
  <button type="submit" class="btn btn-default">Log Out</button>
</form>
